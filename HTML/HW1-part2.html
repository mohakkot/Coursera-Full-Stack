<!DOCTYPE html>
<html>
  <head>
    <title>HW1 - PART2</title>
    <meta name="Coursera Dating Website part 2" content= "Mohak Kothari">
	
	<style>
	fieldset {backgroound:lightyellow; border:10px solid yellow; margin-bottom:10px; width:720px;}
	label {width:180px; display:inline-block; text-align:right; vertical-align:top; }
	.Auto {width:Auto;}
	textarea {width:360px; height:50px;}
	.lrange {text-align:center; width:40px; background:pink; padding:5px;display:inline-block;vertical-align:top;}
	.hrange {text-align:center; width:40px; background:green; padding:5px;display:inline-block;vertical-align:top;}
	</style>
  </head>
  
  <body>
    
    <h1>Please Enter Your Details For Our Dating Website</h1>
    
    <form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php"
      enctype="multipart/form-data" method="post">
      
      <fieldset>
        <legend>Your Face</legend>
        
        <label for="image"> Your Image :</label>
        <input type="file" id='avatar' name="image" required><br>
        
        <label for="imgprev"> Image Preview : </label>
        <img id="preview" name= "imgprev"><br>
      </fieldset><br>
      
      <fieldset>
        <legend>Your General Details</legend>
        
        <label for="name"> Name : </label>
        <input type="text" name="name" required><br>
        
         <label for="gender"> Gender : </label>
        <input type="radio"  name="gender"  value="Male" id='male' required><label for='male' class='Auto'> Male</label>
        <input type="radio"  name="gender"  value="Female" id='female' required><label for='female' class='Auto'> Female</label><br>
        
    	<label for="age"> Age : </label>
        <input type="number" name="age" required><br>
        
        <label for="dob"> Date of Birth : </label>
        <input type="date" name="dob"><br>
         
        <label for="colour"> Favourite color : </label>
        <input type="color" name="colour" ><br>
        
        <label for="cntry"> Which country : </label>
        <select name="cntry">
          <option value="None"></option>
          <option value="Cnd">Canada</option>
		  <option value="Chn">China</option>
		  <option value="Eng">England</option>
		  <option value="India">India</option>
		  <option value="USA">United States Of America</option>
        </select>
      </fieldset><br>
      
      <fieldset>
        <legend>Your Indicators</legend>
        
        <label for="hgt">Height : </label>
        <span class='lrange'>Short</span><input name="hgt" type="range" min='0' max='100' step='2' value='50%' ><span class='hrange'>Tall</span><br>
        
        <label for="sal">Salary : </label>
        <span class='lrange'>Low</span><input name="sal" type="range" min='0' max='100' step='2' value='50%'><span class='hrange'>High</span><br>
        </fieldset><br>
      
      <fieldset>
        <legend>Your Contact Information</legend>
        
        <label for="email">Email : </label>
        <input type="email" name="email" required><br>
        
        <label for="cell">Mobile : </label>
        <input type="tel" name="cell"><br>
        
        <label for="add">Address : </label>
        <textarea name="add"></textarea><br>
        
        <label for="method">Method To Contact You : </label>
        <input type="checkbox" name="method" id='email'><label for='email' class='Auto'>Email</label>
        <input type="checkbox" name="method" id='wapp'><label for='wapp' class='Auto'>Whatsapp</label>
        <input type="checkbox" name="method" id='chat'><label for='chat' class='Auto'>In-app chat</label>
      </fieldset><br>
      <input type="submit" value="Submit">
      
      </form>
    </body>
</html>
